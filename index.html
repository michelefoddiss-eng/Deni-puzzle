<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            color: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFDAE9;
            overflow: hidden; 
            padding: 20px;
        }

        /* STAGE 1: ENVELOPE */
        #envelopeStage {
            position: fixed; inset: 0; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .envelope {
            position: relative; width: 280px; height: 180px;
            background: #f5e6d3; border: 1px solid #d4c4a8;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.3s;
        }
        .envelope:active { transform: scale(0.95); }
        .envelope::after { 
            content: ''; position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #e8d5c4;
            transform-origin: top; transition: transform 0.6s ease;
        }
        .envelope.open::after { transform: rotateX(180deg); }
        .heart-seal { font-size: 40px; color: #c41e3a; z-index: 2; transition: 0.2s; }
        .envelope.open .heart-seal { opacity: 0; }

        /* STAGE 2: CONTAINER */
        .container {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center; max-width: 90%; width: 400px;
            display: none; opacity: 0; transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
            flex-direction: column; align-items: center;
            max-height: 90vh; overflow-y: auto;
        }
        .container.show { display: flex; opacity: 1; transform: scale(1); }
        
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; font-weight: 600; }
        
        /* PUZZLE GRID */
        .puzzle-wrap {
            width: 300px; height: 300px;
            position: relative; margin: 0 auto;
            background: #eee; border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            transition: all 0.5s ease;
        }
        .puzzle-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 2px; width: 100%; height: 100%;
            position: absolute; top:0; left:0;
        }
        .tile {
            background-size: 100% 100%;
            background-repeat: no-repeat;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tile.empty { background: transparent; cursor: default; box-shadow: none; }
        
        /* OVERLAY IMMAGINE COMPLETA (inizialmente nascosta) */
        .full-img-overlay {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            opacity: 0; pointer-events: none; transition: opacity 1s ease;
            border-radius: 10px; overflow: hidden;
        }
        .full-img-overlay img { width: 100%; height: 100%; object-fit: cover; }
        .puzzle-wrap.solved .full-img-overlay { opacity: 1; }
        .puzzle-wrap.solved .puzzle-grid { opacity: 0; }

        /* TEXT & BUTTONS */
        .hidden-content { 
            opacity: 0; margin-top: 20px; transition: opacity 1s ease 0.5s; pointer-events: none;
        }
        .hidden-content.show { opacity: 1; pointer-events: all; }
        
        .love-text { font-size: 18px; margin-bottom: 15px; color: #444; line-height: 1.5; }
        
        .btn-yes {
            background: #FF4081; color: white; border: none;
            padding: 12px 40px; font-size: 18px; border-radius: 50px;
            cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        .btn-yes:hover { transform: scale(1.05); }

        /* SUCCESS VIEW */
        #successView { display: none; text-align: center; width: 100%; }
        .gif-container img { max-width: 100%; border-radius: 10px; margin: 15px 0; }
        
        @media (max-width: 380px) {
            .puzzle-wrap { width: 260px; height: 260px; }
            .envelope { width: 240px; }
        }
    </style>
</head>
<body>

    <div id="envelopeStage">
        <div class="envelope" onclick="openEnvelope()">
            <div class="heart-seal">❤️</div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        
        <div id="puzzleView">
            <h1>Cara Deni...</h1>
            
            <div class="puzzle-wrap" id="puzzleWrap">
                <div class="puzzle-grid" id="grid"></div>
                <div class="full-img-overlay">
                    <img src="full-image.PNG" alt="Noi">
                </div>
            </div>

            <div class="hidden-content" id="revealText">
                <p class="love-text">...mi completi.<br>Vuoi essere la mia Valentina?</p>
                <button class="btn-yes" onclick="celebrate()">Sì! ❤️</button>
            </div>
        </div>

        <div id="successView">
            <h1>Evviva! ❤️</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Celebration">
            </div>
            <p style="font-size: 18px;">Non vedo l'ora!</p>
        </div>

    </div>

    <script>
        // --- LOGICA DEL PUZZLE ---
        const ROWS = 3;
        const COLS = 3;
        const EMPTY_POS = 2; // Angolo in alto a destra (pezzo 3)
        
        // Stato corrente e soluzione
        let state = [0, 1, 2, 3, 4, 5, 6, 7, 8]; // 0=tile-1.PNG, 1=tile-2.PNG...
        let solvedState = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        
        // Mapping: il numero 0 corrisponde a tile-1.PNG, ecc.
        function getTileImage(index) {
            if (index === EMPTY_POS) return null; 
            return `tile-${index + 1}.PNG`; 
        }

        function openEnvelope() {
            const env = document.querySelector('.envelope');
            const stage = document.getElementById('envelopeStage');
            const container = document.getElementById('mainContainer');
            
            env.classList.add('open');
            setTimeout(() => {
                stage.style.opacity = '0';
                setTimeout(() => {
                    stage.style.display = 'none';
                    container.classList.add('show');
                    initPuzzle();
                }, 500);
            }, 800);
        }

        function initPuzzle() {
            // Mescoliamo facendo mosse valide
            let steps = 15; 
            let currentEmpty = EMPTY_POS; 
            
            for(let i=0; i<steps; i++) {
                let neighbors = getNeighbors(currentEmpty);
                let rand = neighbors[Math.floor(Math.random() * neighbors.length)];
                [state[currentEmpty], state[rand]] = [state[rand], state[currentEmpty]];
                currentEmpty = rand;
            }
            render();
        }

        function getNeighbors(idx) {
            let n = [];
            let row = Math.floor(idx / 3);
            let col = idx % 3;
            if(row > 0) n.push(idx - 3); 
            if(row < 2) n.push(idx + 3); 
            if(col > 0) n.push(idx - 1); 
            if(col < 2) n.push(idx + 1); 
            return n;
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            state.forEach((tileNum, currentPos) => {
                const div = document.createElement('div');
                div.className = 'tile';
                
                if (tileNum === EMPTY_POS) {
                    div.classList.add('empty');
                } else {
                    // NOTA: Qui uso .PNG maiuscolo per coincidere con i tuoi file
                    div.style.backgroundImage = `url('tile-${tileNum + 1}.PNG')`;
                    div.onclick = () => move(currentPos);
                }
                grid.appendChild(div);
            });
            
            checkWin();
        }

        function move(pos) {
            const emptyIdx = state.indexOf(EMPTY_POS);
            const neighbors = getNeighbors(emptyIdx);
            
            if (neighbors.includes(pos)) {
                [state[emptyIdx], state[pos]] = [state[pos], state[emptyIdx]];
                render();
            }
        }

        function checkWin() {
            const isSolved = state.every((val, index) => val === solvedState[index]);
            if (isSolved) {
                const wrap = document.getElementById('puzzleWrap');
                
                if (!wrap.classList.contains('solved')) {
                    wrap.classList.add('solved');
                    
                    const emptyTile = document.querySelector('.tile.empty');
                    if(emptyTile) {
                        emptyTile.classList.remove('empty');
                        // Anche qui .PNG maiuscolo
                        emptyTile.style.backgroundImage = `url('tile-${EMPTY_POS + 1}.PNG')`; 
                    }
                    
                    document.getElementById('revealText').classList.add('show');
                }
            }
        }

        function celebrate() {
            for(let i=0; i<50; i++) createConfetti();
            document.getElementById('puzzleView').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
        }

        function createConfetti() {
            const c = document.createElement('div');
            c.style.position = 'fixed';
            c.style.left = Math.random()*100 + 'vw';
            c.style.top = '-10px';
            c.style.width = '10px'; c.style.height = '10px';
            c.style.background = ['#f00','#0f0','#00f','#ff0','#f0f'][Math.floor(Math.random()*5)];
            c.style.transition = 'top 3s ease-in, transform 3s ease';
            c.style.zIndex = '999';
            document.body.appendChild(c);
            setTimeout(() => {
                c.style.top = '110vh';
                c.style.transform = `rotate(${Math.random()*360}deg)`;
            }, 100);
        }
    </script>
</body>
</html>
